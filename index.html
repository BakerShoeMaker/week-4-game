<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <body >
        <!--<audio src="assets/sounds/backgroundGameSound.mp3" autoplay loop></audio>-->
        <!--<audio src="assets/sounds/popIn.mp3" ></audio>-->
        <div class="container">
            
            <!-- Title -->
            <div class = "row">  
                <div class="col titleText mt-3 mb-3"> Gummy Bear Collector</div>
            </div>
            
            <!-- wins/loses-->
            <div class = "row"> 
                <div class="col-3"> </div>               
                <div id="WinsLoses" class="col-6 winLossesText text-center">  </div>

               <div class="col-3"> </div>               
             </div>
            
            <!-- message -->
            <div class = "row"> 
                <div class = "col-2" ></div>
                <div id = "MessageArea" class = "col-8 messageText p-4 text-center gameText">
                    <button id="buttonID" type="button" class="buttonProperties ">  Start </button>
                </div>
                <div class = "col-2">  </div>
            </div>
            
            <!-- NUMBER -->
            <div class = "row ">  
                <div id = "NumberArea" class="col numberText text-center"></div>
                <!--https://v4-alpha.getbootstrap.com/layout/grid/-->
                <!--https://v4-alpha.getbootstrap.com/utilities/vertical-align/-->
            </div>
            
            <!-- Your score is -->
            <div class = "row"> 
                <div class="col-3" > </div>
                <div id="YourScoreIs" class="col-6 gameText text-center pt-5 pb-5"> Your score is:</div>
                <div class="col-3" > </div>
            </div>
            
            <!-- Images -->
            <div class = "row">  
                <div class="col-2"> </div>
                    <div class="col-8 text-center">
                        <span class="jellyBlue0001 sprite"></span>
                    <img src="assets/images/Jelly_1.png" id="image_1" class="imageSize ">
                    <img src="assets/images/Jelly_2.png" id="image_2" class="imageSize">
                    <img src="assets/images/Jelly_3.png" id="image_3" class="imageSize">
                    <img src="assets/images/Jelly_4.png" id="image_4" class="imageSize">
                    
                    </div>
                <div class="col-2"></div>
            </div>
    
        </div><script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>

     <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
