<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crystals Collector Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Anton|Fontdiner+Swanky" rel="stylesheet">
        <!--<link rel="stylesheet" href="assets/css/reset.css">-->
        <link rel="stylesheet" href="assets/css/styles.css">
        
    </head>
    
    <body>
        <div class="container">
            
            <!-- Title -->
            <div class = "row">  
                <div class="col titleText mt-3 mb-3"> Gummy Bear Collector</div>
            </div>
            
            <!-- wins/loses-->
            <div class = "row"> 
                <div class="col-3"> </div>               
                <div id="StartArea" class="col-6 gameText">

                </div>               
               <div class="col-3"> </div>               
             </div>
            
            <!-- message -->
            <div class = "row"> 
                <div class = "col-2"></div>
                <div id = "MessageArea" class = "col-8 gameText p-4"> Message goes here </div>
                <div class = "col-2 gameText">  </div>
            </div>
            
            <!-- NUMBER -->
            <div class = "row ">  
                <div id = "NumberArea" class="col numberText">25 </div>
                <!--https://v4-alpha.getbootstrap.com/layout/grid/-->
                <!--https://v4-alpha.getbootstrap.com/utilities/vertical-align/-->
            </div>
            
            <!-- Your score is -->
            <div class = "row"> 
                <div class="col-3" > </div>
                <div id="YourScoreIs" class="col-6 gameText"> Your score is:</div>
                <div class="col-3" > </div>
            </div>
            
            <!-- Images -->
            <div class = "row">  
                <div class="col-2"> </div>
                    <div class="col-8"> 
                    <img src="assets/images/Jelly_1.png" class="imageSize">
                    <img src="assets/images/Jelly_2.png" class="imageSize">
                    <img src="assets/images/Jelly_3.png" class="imageSize">
                    <img src="assets/images/Jelly_4.png" class="imageSize">
                    
                    </div>
                <div class="col-2"> </div>
            </div>
    
        </div><script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
   </body>

</html>
